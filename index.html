	    height: 3%;

	}
	@keyframes slide-tips{
		0%, 30% {
		    opacity: 0;
		    transform: translate(0,10px);
		}
		60% {
		    opacity: 1;
		    transform: translate(0,0);
		}

		border-radius: 50%;
		position: absolute;
		width: 5%;
	    height: 3%;
	    background-color: white;
	    border-radius: 50%;
	    position: absolute;
	    bottom: 37%;
	    left: 28%;
	    animation-name: ani-loading;
	    animation-duration: 2s;
	    animation-timing-function: linear;
	    animation-iteration-count: infinite;
	}
	@keyframes ani-loading{
		0%{left: 28%;}
		50%{left: 67%;}
		100%{left: 28%;}
	}
	.ani{
		transform: translate3d(0,0,0);
	}

    <script>
    var imgUrl = 'http://#www.timsion.com/xxx.jpg';
var lineLink = 'http://#www.timsion.com/904';
var descContent = "天晟网络 -专注站长技术和互联网资讯！";
var shareTitle = '天晟网';
var appid = '';
function shareFriend() {
    WeixinJSBridge.invoke('sendAppMessage',{
        "appid": appid,
            "img_url": imgUrl,
            "img_width": "200",
            "img_height": "200",
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function(res) {
            //_report('send_msg', res.err_msg);
        })
    }
    function shareTimeline() {
        WeixinJSBridge.invoke('shareTimeline',{
            "img_url": imgUrl,
            "img_width": "200",
            "img_height": "200",
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function(res) {
              //_report('timeline', res.err_msg);
        });
    }
    function shareWeibo() {
        WeixinJSBridge.invoke('shareWeibo',{
            "content": descContent,
            "url": lineLink,
        }, function(res) {
            //_report('weibo', res.err_msg);
        });
    }
    // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function(argv){
            shareFriend();
        });
        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function(argv){
            shareTimeline();
        });
        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function(argv){
            shareWeibo();
        });
    }, false);
    /*document.onreadystatechange = subSomething;
    function subSomething(){
    	f(document.readyState == 'complete'){
    		
    	}
    }*/
    $(document).ready(function(){
    	setTimeout(function(){
    		$('.index').animate({'opacity':'0'},1000,function(){
    		$('.index').remove();
    		var swiper_1 = new Swiper('.swiper-first', {
	        paginationClickable: true,
	        preloadImages:false,
	        lazyLoading : true,
	        direction: 'vertical',
	        onInit: function(swiper){
		    	swiperAnimate(swiper);
			},
		    onSlideChangeEnd: function(swiper){
				
				var ind = swiper.activeIndex;
				if(ind == 2){
					$('.page-2-bg-2,.page-2-bg-3,.page-2-bg-4,.page-2-bg-5').addClass('ani')
				}else if(ind == 1){
					$('.page-3-bg').addClass('ani')
				}else if(ind == 4){
	//				$('.page-5-box,.page-5-editor').addClass('ani')
				}
				swiperAnimate(swiper);
			},
			onSlideNextStart: function(swiper){
				
			}
	    	})
	    	
	    });
    	},3000)
    	
    })
    
    
    var swiper_2 = new Swiper('.swiper-second', {
        pagination: '.swiper-pagination',
        preloadImages:false,
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        loop : true,
        autoplay : 3000,
        autoplayDisableOnInteraction : false,
        speed:1000,
        coverflow: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows : true
        },
        onSliderMove:function(swiper){
        	var ind = swiper.activeIndex%12;
        	if(ind >= 0 && ind < 4){
        		$('.page-4-editor').css({'background-image':'url(image/jingchashushu.png)','background-size':'84%'});
        		if(ind == 0){
        			$('.page-4-editor').css('opacity','0');
        			$('.page-4-editor').animate({'opacity':'1'},2000);
        		}
