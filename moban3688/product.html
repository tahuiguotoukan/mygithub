	<script type="text/javascript">
		var list = data;
		jQuery('.profuct-left>div').click(function() {
			jQuery(this).children('.product-nav-item').addClass('product-nav-item-active');
			jQuery(this).siblings().children('.product-nav-item').removeClass('product-nav-item-active');
			renderProductList(jQuery(this).index());
		})
		function renderProductList(ind){
			let template = '<a class="col-sm-4 col-md-3 col-gl-2 product-item" href="product_detail.html">'
								    +'<div class="thumbnail gal-home">'
								    +  '<img src="assets/images/bg-about-1.jpg" class="hovereffect">'
								    +  '<div class="caption">'
								    +    '<h3>Thumbnail label</h3>'
								    +    '<p>detail label</p>'
								    +  '</div>'
								    +'</div>'
							  	+'</a>'
			let data = list.product[ind].list;
			jQuery('#product-panel').html('');
			data.forEach((v, i) => {
				let child = jQuery(template);
				child.find('img').attr('src', 'assets/images/img/' + v.img);
				jQuery('#product-panel').append(child);
			})
		}
		
		renderProductList(0);
		
		
	</script>
