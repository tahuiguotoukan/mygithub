		function renderPage(){
			let sel = document.getElementById('select');
			sel.innerHTML = '';
			for(var i = 0; i < data.length; i++){
				var ul = document.createElement('ul');
				ul.className = i;
				var items = data[i];
				for(var k in items){
					var li = document.createElement('li');
					li.onclick = OnclickLi;
					li.innerText = k;
					ul.appendChild(li);
				}
				sel.appendChild(ul);
				console.log(ul);
				
			}
		}

				node.className = '';
			}else{
				node.className = 'active';
			}
		}

			for(var i = 0; i < ul.length; i++){

			}

				}
			}
