	        return f(n-1, m-1)+f(n - 1, m);

 var limit = 2;
	function ArrFilter(arr){
		let res = [];
		for(let i = 0; i < arr.length; i++){
			let j = 0; let o = 0;
			let d = 0, x = 0;
			let item = arr[i];
			item.forEach(function (v,k){
				if(v%2 === 0){
					o++;
				}else{
					j++;
				}
				if(v<=5){
					x++;
				}else{
					d++;
				}
			})
			if(j>=limit&&o>=limit && x>=limit&& d>=limit){
				res.push(item);
			}
		}
		return res;
	}
